<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Web Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
            position: relative;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .file-upload.has-file {
            border-color: #28a745;
            background: #f8fff9;
        }

        .file-upload.drag-over {
            border-color: #667eea;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .progress-container {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .log-container {
            margin-top: 20px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info {
            color: #004085;
            background: #cce5ff;
        }

        .log-success {
            color: #155724;
            background: #d4edda;
        }

        .log-error {
            color: #721c24;
            background: #f8d7da;
        }

        .log-warning {
            color: #856404;
            background: #fff3cd;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .video-preview {
            width: 100%;
            height: 180px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .video-info {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .file-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Web Video Editor</h1>
            <p>動画・画像・音声を合成して新しい動画を作成</p>
        </div>

        <div id="alert-container"></div>

        <!-- 動画編集フォーム -->
        <div class="card">
            <h2>📋 動画編集設定</h2>
            
            <form id="video-edit-form">
                <div class="two-column">
                    <!-- ファイルアップロード -->
                    <div>
                        <div class="form-group">
                            <label>🖼️ オーバーレイ画像</label>
                            <div class="file-upload drop-zone" id="image-drop-zone" onclick="document.getElementById('overlay-image').click()">
                                <span id="overlay-image-text">クリックまたはドラッグ&ドロップで画像を選択</span>
                                <input type="file" id="overlay-image" class="file-input" accept="image/*" required>
                            </div>
                            <div id="overlay-image-info" class="file-info" style="display: none;"></div>
                        </div>

                        <div class="form-group">
                            <label>🎥 背景動画</label>
                            <div class="file-upload drop-zone" id="video-drop-zone" onclick="document.getElementById('background-video').click()">
                                <span id="background-video-text">クリックまたはドラッグ&ドロップで動画を選択</span>
                                <input type="file" id="background-video" class="file-input" accept="video/*" required>
                            </div>
                            <div id="background-video-info" class="file-info" style="display: none;"></div>
                        </div>

                        <div class="form-group">
                            <label>🎵 音声ファイル</label>
                            <div class="file-upload drop-zone" id="audio-drop-zone" onclick="document.getElementById('audio-file').click()">
                                <span id="audio-file-text">クリックまたはドラッグ&ドロップで音声を選択</span>
                                <input type="file" id="audio-file" class="file-input" accept="audio/*,video/*" required>
                            </div>
                            <div id="audio-file-info" class="file-info" style="display: none;"></div>
                        </div>
                    </div>

                    <!-- 設定パラメータ -->
                    <div>
                        <div class="form-group">
                            <label for="duration">⏱️ 動画の長さ (秒)</label>
                            <input type="number" id="duration" class="input-field" value="20" min="1" max="120" required>
                        </div>

                        <div class="form-group">
                            <label for="video-start">🎬 背景動画の開始時間 (MM:SS)</label>
                            <input type="text" id="video-start" class="input-field" value="0:00" placeholder="0:00">
                        </div>

                        <div class="form-group">
                            <label for="audio-start">🎵 音声の開始時間 (MM:SS)</label>
                            <input type="text" id="audio-start" class="input-field" value="0:00" placeholder="0:00">
                        </div>

                        <div class="form-group">
                            <label for="output-name">📁 出力ファイル名</label>
                            <input type="text" id="output-name" class="input-field" placeholder="my_video.mp4">
                        </div>

                        <button type="submit" class="btn" id="edit-btn">
                            🎬 動画編集開始
                        </button>
                    </div>
                </div>
            </form>

            <div id="progress-container" class="progress-container">
                <div class="spinner"></div>
                <p id="progress-message">動画を編集中です...<br>しばらくお待ちください</p>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>

        <!-- 出力動画一覧 -->
        <div class="card">
            <h2>📹 作成済み動画</h2>
            <button class="btn btn-secondary" onclick="loadVideos()">🔄 リスト更新</button>
            <div id="video-list" class="video-grid"></div>
        </div>
    </div>

    <script>
        let uploadedFiles = {
            backgroundVideo: null,
            image: null,
            audio: null
        };

        // ログ機能
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            logContainer.style.display = 'block';
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '';
            logContainer.style.display = 'none';
        }

        // ドラッグ&ドロップ設定
        function setupDragAndDrop(dropZoneId, inputId, fileType) {
            const dropZone = document.getElementById(dropZoneId);
            const input = document.getElementById(inputId);

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    
                    // ファイルタイプチェック
                    const acceptedTypes = input.accept.split(',').map(type => type.trim());
                    const fileTypeValid = acceptedTypes.some(type => {
                        if (type.includes('*')) {
                            const category = type.split('/')[0];
                            return file.type.startsWith(category + '/');
                        }
                        return file.type === type;
                    });

                    if (fileTypeValid) {
                        input.files = files;
                        input.dispatchEvent(new Event('change', { bubbles: true }));
                        addLog(`${file.name} をドロップしました`, 'info');
                    } else {
                        addLog(`${file.name} は対応していないファイル形式です`, 'error');
                        showAlert('error', '対応していないファイル形式です');
                    }
                }
            });
        }

        // ドラッグ&ドロップ初期化
        setupDragAndDrop('image-drop-zone', 'overlay-image', 'image');
        setupDragAndDrop('video-drop-zone', 'background-video', 'video');
        setupDragAndDrop('audio-drop-zone', 'audio-file', 'audio');

        // ファイルアップロード処理
        document.getElementById('background-video').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'backgroundVideo', 'background-video-text', 'background-video-info');
            }
        });

        document.getElementById('overlay-image').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'image', 'overlay-image-text', 'overlay-image-info');
            }
        });

        document.getElementById('audio-file').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'audio', 'audio-file-text', 'audio-file-info');
            }
        });

        async function handleFileUpload(file, type, textElementId, infoElementId) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                addLog(`${file.name} をアップロード中...`, 'info');
                showAlert('info', `${file.name} をアップロード中...`);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    uploadedFiles[type] = result.filename;
                    
                    document.getElementById(textElementId).textContent = `✅ ${result.originalName}`;
                    document.getElementById(textElementId).parentElement.classList.add('has-file');
                    
                    const infoElement = document.getElementById(infoElementId);
                    infoElement.innerHTML = `
                        📁 ファイル名: ${result.originalName}<br>
                        📊 サイズ: ${(result.size / (1024 * 1024)).toFixed(2)} MB<br>
                        🔗 URL: ${result.url}
                    `;
                    infoElement.style.display = 'block';

                    addLog(`${result.originalName} のアップロードが完了しました`, 'success');
                    showAlert('success', `${result.originalName} のアップロードが完了しました`);
                } else {
                    addLog(`アップロードエラー: ${result.error}`, 'error');
                    showAlert('error', `アップロードエラー: ${result.error}`);
                }

            } catch (error) {
                addLog(`アップロードエラー: ${error.message}`, 'error');
                showAlert('error', `アップロードエラー: ${error.message}`);
            }
        }

        // 動画編集フォーム送信
        document.getElementById('video-edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearLogs();
            addLog('動画編集を開始します...', 'info');

            // バリデーション
            if (!uploadedFiles.backgroundVideo || !uploadedFiles.image || !uploadedFiles.audio) {
                const missing = [];
                if (!uploadedFiles.image) missing.push('画像');
                if (!uploadedFiles.backgroundVideo) missing.push('動画');
                if (!uploadedFiles.audio) missing.push('音声');
                
                const errorMsg = `以下のファイルをアップロードしてください: ${missing.join(', ')}`;
                addLog(errorMsg, 'error');
                showAlert('error', errorMsg);
                return;
            }

            const duration = document.getElementById('duration').value;
            const videoStart = document.getElementById('video-start').value;
            const audioStart = document.getElementById('audio-start').value;
            const outputName = document.getElementById('output-name').value || `edited_${Date.now()}.mp4`;

            // UI更新
            document.getElementById('edit-btn').disabled = true;
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-message').innerHTML = '動画を編集中です...<br>しばらくお待ちください';

            addLog(`設定: 動画長=${duration}秒, 動画開始=${videoStart}, 音声開始=${audioStart}`, 'info');
            addLog(`出力ファイル名: ${outputName}`, 'info');

            try {
                addLog('サーバーに編集リクエストを送信中...', 'info');
                
                const response = await fetch('/api/edit-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        backgroundVideoFile: uploadedFiles.backgroundVideo,
                        imageFile: uploadedFiles.image,
                        audioFile: uploadedFiles.audio,
                        duration: duration,
                        videoStart: videoStart,
                        audioStart: audioStart,
                        outputName: outputName
                    })
                });

                const result = await response.json();

                if (result.success) {
                    addLog(`動画編集が完了しました！出力ファイル: ${result.outputFile}`, 'success');
                    document.getElementById('progress-message').innerHTML = '✅ 動画編集が完了しました！';
                    showAlert('success', `✅ 動画編集完了！\n出力ファイル: ${result.outputFile}`);
                    loadVideos(); // 動画リスト更新
                    
                    // 3秒後に進行状況を非表示
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                    }, 3000);
                } else {
                    addLog(`編集エラー: ${result.error}`, 'error');
                    document.getElementById('progress-message').innerHTML = '❌ 編集エラーが発生しました';
                    showAlert('error', `編集エラー: ${result.error}`);
                }

            } catch (error) {
                addLog(`システムエラー: ${error.message}`, 'error');
                document.getElementById('progress-message').innerHTML = '❌ システムエラーが発生しました';
                showAlert('error', `システムエラー: ${error.message}`);
            } finally {
                document.getElementById('edit-btn').disabled = false;
                
                // エラーの場合は5秒後に進行状況を非表示
                if (document.getElementById('progress-message').innerHTML.includes('❌')) {
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                    }, 5000);
                }
            }
        });

        // 動画リスト読み込み
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();

                const videoList = document.getElementById('video-list');

                if (videos.length === 0) {
                    videoList.innerHTML = '<p style="text-align: center; color: #6c757d;">まだ作成された動画がありません</p>';
                    return;
                }

                videoList.innerHTML = videos.map(video => `
                    <div class="video-card">
                        <div class="video-preview">🎬</div>
                        <h4>${video.filename}</h4>
                        <div class="video-info">
                            📏 サイズ: ${video.size} MB<br>
                            📅 作成日: ${new Date(video.created).toLocaleString('ja-JP')}
                        </div>
                        <button class="btn btn-secondary" onclick="downloadVideo('${video.url}', '${video.filename}')">
                            ⬇️ ダウンロード
                        </button>
                        <button class="btn" onclick="previewVideo('${video.url}')" style="margin-top: 10px;">
                            👁️ プレビュー
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                showAlert('error', `動画リスト取得エラー: ${error.message}`);
            }
        }

        // 動画ダウンロード
        function downloadVideo(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 動画プレビュー
        function previewVideo(url) {
            window.open(url, '_blank');
        }

        // アラート表示
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            console.log('🎬 Web Video Editor 初期化完了');
        });
    </script>
</body>
</html>

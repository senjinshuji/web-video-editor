<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画エディター — プロフェッショナル動画作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple-inspired color palette */
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #515154;
            --bg-primary: #fbfbfd;
            --bg-secondary: #f5f5f7;
            --bg-card: rgba(255, 255, 255, 0.8);
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;
            --accent-green: #34c759;
            --accent-red: #ff3b30;
            --accent-orange: #ff9500;
            --border-light: rgba(0, 0, 0, 0.08);
            --border-medium: rgba(0, 0, 0, 0.16);
            --shadow-small: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-large: 0 12px 32px rgba(0, 0, 0, 0.12);
            --blur-bg: saturate(180%) blur(20px);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero gradient background */
        .hero-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 600px;
            background: linear-gradient(180deg, 
                rgba(0, 113, 227, 0.02) 0%, 
                rgba(0, 113, 227, 0) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        .nav {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-card);
            backdrop-filter: var(--blur-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 80px 0 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 21px;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            backdrop-filter: var(--blur-bg);
            border-radius: 18px;
            padding: 48px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-large);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .required-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent-red);
            border-radius: 50%;
            margin-left: 6px;
            vertical-align: super;
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed var(--border-medium);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .file-upload:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 113, 227, 0.02);
        }

        .file-upload.drag-over {
            border-color: var(--accent-blue);
            background: rgba(0, 113, 227, 0.04);
            transform: scale(1.01);
        }

        .file-upload.has-file {
            border-color: var(--accent-green);
            border-style: solid;
            background: rgba(52, 199, 89, 0.04);
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            opacity: 0.5;
        }

        .file-upload-text {
            font-size: 17px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .file-upload-hint {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 16px;
            font-size: 15px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 17px;
            background: var(--bg-primary);
            transition: all 0.2s ease;
            font-family: inherit;
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: inherit;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(0, 113, 227, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--accent-blue);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-small);
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* Progress */
        .progress-container {
            display: none;
            text-align: center;
            padding: 48px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-top: 32px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-light);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-message {
            font-size: 19px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 16px;
        }

        /* Logs */
        .log-container {
            background: var(--text-primary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            display: none;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
        }

        .log-info { background: rgba(0, 113, 227, 0.2); }
        .log-success { background: rgba(52, 199, 89, 0.2); }
        .log-error { background: rgba(255, 59, 48, 0.2); }
        .log-warning { background: rgba(255, 149, 0, 0.2); }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-green);
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
        }

        .alert-warning {
            background: rgba(255, 149, 0, 0.1);
            color: var(--accent-orange);
        }

        .alert-info {
            background: rgba(0, 113, 227, 0.1);
            color: var(--accent-blue);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .video-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .video-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .video-preview {
            width: 100%;
            height: 180px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .video-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .video-info {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Inline Validation */
        .validation-inline {
            margin-bottom: 12px;
            text-align: center;
        }
        
        .validation-text {
            color: var(--accent-red);
            font-size: 14px;
            font-weight: 500;
        }

        /* Removed old validation styles */

        /* Layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 40px;
            }
            
            .header p {
                font-size: 19px;
            }
            
            .card {
                padding: 32px 24px;
            }
            
            .two-column {
                grid-template-columns: 1fr;
                gap: 32px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="hero-gradient"></div>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="logo">動画エディター</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>動画作成</h1>
            <p>画像、動画、音声を組み合わせてコンテンツを作成</p>
        </div>

        <div id="alert-container"></div>

        <!-- Validation Message moved to form -->

        <!-- Main Editor -->
        <div class="card">
            <h2 class="section-title">動画を作成</h2>
            
            <form id="video-edit-form">
                <div class="two-column">
                    <!-- File Uploads -->
                    <div>
                        <div class="form-group">
                            <label class="form-label">
                                オーバーレイ画像
                                <span class="required-dot"></span>
                            </label>
                            <div class="file-upload drop-zone" id="image-drop-zone">
                                <span class="file-upload-icon">🖼</span>
                                <div class="file-upload-text" id="overlay-image-text">ここに画像をドロップまたはクリックして選択</div>
                                <div class="file-upload-hint">対応形式: JPG, PNG, GIF</div>
                                <input type="file" id="overlay-image" class="file-input" accept="image/*">
                            </div>
                            <div id="overlay-image-info" class="file-info"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                背景動画
                                <span class="required-dot"></span>
                            </label>
                            <div class="file-upload drop-zone" id="video-drop-zone">
                                <span class="file-upload-icon">🎥</span>
                                <div class="file-upload-text" id="background-video-text">ここに動画をドロップまたはクリックして選択</div>
                                <div class="file-upload-hint">対応形式: MP4, MOV, AVI, WebM</div>
                                <input type="file" id="background-video" class="file-input" accept="video/*">
                            </div>
                            <div id="background-video-info" class="file-info"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                音声ファイル
                                <span class="required-dot"></span>
                            </label>
                            <div class="file-upload drop-zone" id="audio-drop-zone">
                                <span class="file-upload-icon">🎵</span>
                                <div class="file-upload-text" id="audio-file-text">ここに音声をドロップまたはクリックして選択</div>
                                <div class="file-upload-hint">対応形式: MP3, WAV, M4A, AAC, OGG</div>
                                <input type="file" id="audio-file" class="file-input" accept="audio/*,video/*">
                            </div>
                            <div id="audio-file-info" class="file-info"></div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div>
                        <div class="form-group">
                            <label class="form-label" for="duration">動画の長さ（秒）</label>
                            <input type="number" id="duration" class="input-field" value="20" min="1" max="120" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="video-start">動画開始時間</label>
                            <input type="text" id="video-start" class="input-field" value="0:00" placeholder="0:00">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="audio-start">音声開始時間</label>
                            <input type="text" id="audio-start" class="input-field" value="0:00" placeholder="0:00">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="output-name">出力ファイル名</label>
                            <input type="text" id="output-name" class="input-field" placeholder="my_video.mp4">
                        </div>

                        <!-- Inline validation message -->
                        <div id="validation-container" class="validation-inline" style="display: none;">
                            <small class="validation-text">※ 必要なファイルを選択してください</small>
                        </div>
                        
                        <button type="submit" class="btn" id="edit-btn">
                            <span class="btn-text" id="edit-btn-text">動画を作成</span>
                        </button>
                    </div>
                </div>
            </form>

            <div id="progress-container" class="progress-container">
                <div class="spinner"></div>
                <div class="progress-message" id="progress-message">動画を作成しています...</div>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>

        <!-- Video Library -->
        <div class="card">
            <h2 class="section-title">作成した動画</h2>
            <button class="btn btn-secondary" onclick="loadVideos()">更新</button>
            <div id="video-list" class="video-grid"></div>
        </div>
    </div>

    <script>
        let uploadedFiles = {
            backgroundVideo: null,
            image: null,
            audio: null
        };

        // Validation
        function validateFiles() {
            const validationContainer = document.getElementById('validation-container');
            const imageValid = !!uploadedFiles.image;
            const videoValid = !!uploadedFiles.backgroundVideo;
            const audioValid = !!uploadedFiles.audio;
            
            document.getElementById('val-image').className = imageValid ? 'valid' : '';
            document.getElementById('val-video').className = videoValid ? 'valid' : '';
            document.getElementById('val-audio').className = audioValid ? 'valid' : '';
            
            const allValid = imageValid && videoValid && audioValid;
            
            // No need to show/hide validation container here
            
            return allValid;
        }

        // Upload progress
        function checkUploadProgress() {
            const totalFiles = 3;
            const uploadedCount = Object.values(uploadedFiles).filter(f => f !== null).length;
            
            if (uploadedCount === totalFiles) {
                setTimeout(() => {
                    showAlert('success', 'すべてのファイルがアップロードされました。');
                }, 300);
                // Validation container is now inline
            }
            
            validateFiles();
        }

        // Logging
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            logContainer.style.display = 'block';
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '';
            logContainer.style.display = 'none';
        }

        // Drag and drop
        function setupDragAndDrop(dropZoneId, inputId) {
            const dropZone = document.getElementById(dropZoneId);
            const input = document.getElementById(inputId);

            dropZone.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    input.click();
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    input.files = files;
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                }
            });
        }

        // Initialize drag and drop
        setupDragAndDrop('image-drop-zone', 'overlay-image');
        setupDragAndDrop('video-drop-zone', 'background-video');
        setupDragAndDrop('audio-drop-zone', 'audio-file');

        // File upload handlers
        document.getElementById('background-video').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'backgroundVideo', 'background-video-text', 'background-video-info');
            }
        });

        document.getElementById('overlay-image').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'image', 'overlay-image-text', 'overlay-image-info');
            }
        });

        document.getElementById('audio-file').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                handleFileUpload(e.target.files[0], 'audio', 'audio-file-text', 'audio-file-info');
            }
        });

        async function handleFileUpload(file, type, textElementId, infoElementId) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                addLog(`${file.name} をアップロード中...`, 'info');

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`アップロード失敗: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    uploadedFiles[type] = result.filename;
                    
                    const textElement = document.getElementById(textElementId);
                    textElement.textContent = result.originalName;
                    textElement.parentElement.parentElement.classList.add('has-file');
                    
                    const infoElement = document.getElementById(infoElementId);
                    infoElement.innerHTML = `
                        <strong>ファイル名:</strong> ${result.originalName}<br>
                        <strong>サイズ:</strong> ${(result.size / (1024 * 1024)).toFixed(2)} MB
                    `;
                    infoElement.style.display = 'block';

                    checkUploadProgress();

                    addLog(`${result.originalName} のアップロードが完了しました`, 'success');
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                addLog(`アップロードエラー: ${error.message}`, 'error');
                showAlert('error', `アップロード失敗: ${error.message}`);
            }
        }

        // Form submission
        document.getElementById('video-edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearLogs();
            addLog('動画作成を開始します...', 'info');

            if (!validateFiles()) {
                document.getElementById('validation-container').style.display = 'block';
                // スクロールしないでボタンの近くに表示
                return;
            } else {
                document.getElementById('validation-container').style.display = 'none';
            }

            const duration = document.getElementById('duration').value;
            const videoStart = document.getElementById('video-start').value;
            const audioStart = document.getElementById('audio-start').value;
            const outputName = document.getElementById('output-name').value || `video_${Date.now()}.mp4`;

            // Update UI
            const editBtn = document.getElementById('edit-btn');
            const editBtnText = document.getElementById('edit-btn-text');
            editBtn.disabled = true;
            editBtnText.textContent = '作成中...';
            editBtn.style.opacity = '0.7';
            
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-message').textContent = '動画を作成しています...';
            
            // スクロールして進行状況を表示
            document.getElementById('progress-container').scrollIntoView({ behavior: 'smooth', block: 'center' });

            addLog(`長さ: ${duration}秒, 動画開始: ${videoStart}, 音声開始: ${audioStart}`, 'info');
            addLog(`ファイル: 背景=${uploadedFiles.backgroundVideo}, 画像=${uploadedFiles.image}, 音声=${uploadedFiles.audio}`, 'info');

            try {
                addLog('サーバーにリクエスト送信中...', 'info');
                
                const requestData = {
                    backgroundVideoFile: uploadedFiles.backgroundVideo,
                    imageFile: uploadedFiles.image,
                    audioFile: uploadedFiles.audio,
                    duration: duration,
                    videoStart: videoStart,
                    audioStart: audioStart,
                    outputName: outputName
                };
                
                console.log('リクエストデータ:', requestData);
                const response = await fetch('/api/edit-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                console.log('サーバーレスポンス:', result);

                if (result.success) {
                    addLog(`動画が作成されました: ${result.outputFile}`, 'success');
                    document.getElementById('progress-message').textContent = '動画の作成が完了しました！';
                    showAlert('success', '動画の準備ができました！');
                    loadVideos();
                    
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                    }, 2000);
                } else {
                    console.error('サーバーエラー:', result);
                    throw new Error(result.error || '不明なエラー');
                }

            } catch (error) {
                console.error('動画作成エラー:', error);
                addLog(`エラー: ${error.message}`, 'error');
                document.getElementById('progress-message').textContent = '作成に失敗しました';
                showAlert('error', `エラー: ${error.message}`);
            } finally {
                editBtn.disabled = false;
                editBtnText.textContent = '動画を作成';
                editBtn.style.opacity = '1';
            }
        });

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();

                const videoList = document.getElementById('video-list');

                if (videos.length === 0) {
                    videoList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1; padding: 48px 0;">まだ動画がありません。上のフォームから最初の動画を作成してください。</p>';
                    return;
                }

                videoList.innerHTML = videos.map(video => `
                    <div class="video-card">
                        <div class="video-preview">🎬</div>
                        <div class="video-title">${video.filename}</div>
                        <div class="video-info">
                            ${video.size} MB • ${new Date(video.created).toLocaleDateString()}
                        </div>
                        <button class="btn btn-secondary" onclick="downloadVideo('${video.url}', '${video.filename}')">
                            ダウンロード
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                showAlert('error', `動画の読み込み失敗: ${error.message}`);
            }
        }

        // Download video
        function downloadVideo(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Alerts
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => container.innerHTML = '', 300);
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            validateFiles();
        });
    </script>
</body>
</html>
